    <header>
      <h1>Registro</h1>
    </header>

    <section class="register">
        <div class="block-register">
            <form onsubmit="RegisterCheck(event)" class="reg">
                <h2>Crear una cuenta</h2>
                <div id="loading"></div>
                <div class="input-register ">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Nombre</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="surname" name="surname" required>
                    <label for="surname">Apellido</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="userName" name="surname" required>
                    <label for="surname">Usuario</label><i class="fa-solid fa-user"></i>
                </div>
                <div class="input-register ">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Email</label><i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-register ">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label><i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-register ">
                    <input type="password" id="repitPassword" name="password" required>
                    <label for="password">Repetir contraseña</label><i class="fa-solid fa-lock"></i>
                </div>
                <div>
                    <input type="checkbox" name="conditions" id="register-conditions" required> Acepto los <a
                        href="">términos y
                        condiciones.</a>
                </div>
                <div class="btn-login">
                    <button>Registrate</button>
                </div>
                <div class="register">Ya tenes cuenta?<a href="./login.html">Inicia Sesión</a>
                </div>
            </form>
        </div>
    </section>
