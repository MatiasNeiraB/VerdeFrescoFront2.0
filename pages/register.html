<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.ico" type="image/ico">
    <title>Verde Fresco</title>

    <!-- CSS & Js -->
    <link rel="stylesheet" href="../styles.css">
    <script src="../register.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>



    <div class="nav-login navbar-middle">
        <a href="../index.html"><img src="../assets/img/logo.png" alt="verde-fresco">VERDE FRESCO</a>
    </div>

    <section class="register">
        <div class="block-register">
            <form onsubmit="RegisterCheck(event)" class="reg">
                <h2>Crear una cuenta</h2>
                <div id="loading" ></div>
                <div class="input-register ">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Nombre</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="surname" name="surname" required>
                    <label for="surname">Apellido</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="userName" name="surname" required>
                    <label for="surname">Usuario</label><i class="fa-solid fa-user"></i>
                </div>
                <div class="input-register ">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Email</label><i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-register ">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label><i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-register ">
                    <input type="password" id="repitPassword" name="password" required>
                    <label for="password">Repetir contraseña</label><i class="fa-solid fa-lock"></i>
                </div>
                <div>
                    <input type="checkbox" name="conditions" id="register-conditions"> Acepto los <a href="">términos y
                        condiciones.</a>
                </div>
                <div class="btn-login">
                    <button>Registrate</button>
                </div>
                <div class="register">Ya tenes cuenta?<a href="./login.html">Inicia Sesión</a>
                </div>
            </form>
        </div>
    </section>



    <footer>
        <div class="footer-left">
            <h1>CONTACTO</h1>
            <ul>
                <li>0800-1234-5678</li>
                <li>mail.123@gmail.com</li>
                <li>Ciudad, Provincia, País</li>
            </ul>
            <div class="social">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d47708.21977049014!2d-64.31378227504969!3d-32.979601891496095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1712239115120!5m2!1ses-419!2sar"
                width="300" height="225" style="border-radius:25px; border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>

</html>
